<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>

    <a href="#">Button</a>
    <a href="#">Button</a>


    <style>
    
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;0,800;1,400;1,800&family=Poppins:wght@200&display=swap');

    *{
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;

    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: #040d15;

    }

    a{
        position: relative;
        display: inline-block;
        padding: 12px 36px;
        margin: 10px 0;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 18px;
        letter-spacing: 2px;
        border-radius: 40px;
        overflow: hidden;
        background: linear-gradient(90deg, #0162c8, #55e7fc);

    }

    a:nth-child(2) {
        background: linear-gradient(90deg, #755bea, #ff72c0);

    }
  
    span{
        position: absolute;
        background: #fff;
        transform: translate(-50%, -50%);
        pointer-events: none;
        border-radius: 50%;
        animation: animate 1s linear infinite;

    }

    @keyframes animate {
        0% {
            width: 0;
            height: 0;
            opacity: 0.5;

        }

        100%{
            width: 500px;
            height: 500px;
            opacity: 0;
        }
    }

    </style> 



   
    


   <script src="script.js"></script>

</body>
</html>
